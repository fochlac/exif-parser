<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js" integrity="sha512-xsoiisGNT6Dw2Le1Cocn5305Uje1pOYeSzrpO3RD9K+JTpVH9KqSXksXqur8cobTEKJcFz0COYq4723mzo88/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Image Metadata Analyzer</h1>
    <input type="file" id="fileInput">
    <pre id="metadata"></pre>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                EXIF.getData(file, function() {
                    const allMetaData = EXIF.getAllTags(this);
                    const metadata = JSON.stringify(allMetaData, null, 2);
                    document.getElementById('metadata').textContent = metadata;
                    document.getElementById('fileInput').value = ''
                });
            }
        });
    </script>
</body>
</html>
